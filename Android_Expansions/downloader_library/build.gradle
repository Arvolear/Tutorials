apply plugin: 'com.android.library'

android {
    compileSdkVersion 15
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 5
        targetSdkVersion 15
        versionCode 2
        versionName "1.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation project(path: ':market_licensing')
}
